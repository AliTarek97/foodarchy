<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

  <link href="./css/main.css" type="text/css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row profile">
      <div class="col-md-6">
        <div class="profile-sidebar">
          <!-- SIDEBAR USERPIC -->
          <div class="profile-userpic">
            <img src="./imgs/user1.svg" class="img-responsive" alt="" style="margin: auto;">
          </div>
          <!-- END SIDEBAR USERPIC -->
          <!-- SIDEBAR USER TITLE -->
          <div class="profile-usertitle">
            <div class="profile-usertitle-name">
              Abdelaziz Elemary
            </div>
            <div class="profile-usertitle-job">
              Developer
            </div>
          </div>
          <!-- END SIDEBAR USER TITLE -->
          <!-- SIDEBAR BUTTONS -->
          <div class="profile-userbuttons">
            <button type="button" class="btn btn-success btn-sm">Show HCs</button>
            <button type="button" class="btn btn-danger btn-sm">Show Profile</button>
          </div>
          <!-- END SIDEBAR BUTTONS -->
          <!-- SIDEBAR MENU -->
          <form>
            <div class="profile-usermenu">
              <ul class="nav">
                <li>
                  <a href="#">
                    <i class="glyphicon glyphicon-star"></i>
                    Send</a>

                </li>
                <input type="text" class="form-control" placeholder="Enter HC PK">

                <li>
                  <a href="#">
                    <i class="glyphicon glyphicon-star"></i>
                    FC </a>
                  <input type="text" class="form-control" placeholder="Enter FC">
                </li>

              </ul>
            </div>
            <div class="profile-userbuttons">
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>
          <!-- END MENU -->
        </div>
      </div>

    </div>
  </div>

  <br>
  <script type="text/javascript"></script>

</body>

</html>
