<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>USER Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

    <link href="./css/main.css" type="text/css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row profile">
            <div class="col-md-6">
                <div class="profile-sidebar">
                    <!-- SIDEBAR USERPIC -->
                    <div class="profile-usertitle">
                        <h1>User Name</h1>
                    </div>
                    <!-- END SIDEBAR USERPIC -->
                    <!-- SIDEBAR USER TITLE -->
                    <div class="profile-usertitle">
                        <div class="profile-usertitle-name">
                            Name
                        </div>
                        <div class="profile-usertitle-job">
                            Location
                        </div>
                    </div>

                    <div class="profile-usermenu">
                        <ul class="nav">
                            <div class="col-md-4">
                                <li>
                                    <a href="#">
                                        <i class="glyphicon glyphicon-star"></i>
                                        Loyalty Recieved</a>
                                </li>
                            </div>
                            <div class="col-md-8">
                                <label id="loyalty_recieved" class="form-control">Loyalty Recieved</label>
                            </div>


                            <div class="col-md-4">
                                <li>
                                    <a href="#">
                                        <i class="glyphicon glyphicon-star"></i>
                                        Loyalty Spent</a>
                                </li>
                            </div>
                            <div class="col-md-8">
                                <label class="form-control" id="loyalty_spent">Loyalty Spent</label>
                            </div>


                            <div class="col-md-4">
                                <li>
                                    <a href="#">
                                        <i class="glyphicon glyphicon-star"></i>
                                        Eth-Recieved</a>
                                </li>
                            </div>
                            <div class="col-md-8">
                                <label id="eth_recieved" class="form-control">Eth-Recieved</label>
                            </div>

                            <div class="col-md-4">
                                <li>
                                    <a href="#">
                                        <i class="glyphicon glyphicon-star"></i>
                                        Eth-Sent</a>
                                </li>
                            </div>
                            <div class="col-md-8">
                                <label id="eth_sent" class="form-control">Eth-Sent</label>
                            </div>


                        </ul>
                    </div>
                    <div class="profile-userbuttons">
                        <button type="submit" class="btn btn-primary">Transaction History</button>
                    </div>

                    <!-- END MENU -->
                </div>
            </div>

        </div>
    </div>

    <br>
    <script type="text/javascript"></script>

</body>

</html>
