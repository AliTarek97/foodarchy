<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>LP UnReg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

    <link href="./css/main.css" type="text/css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row profile">
            <div class="col-md-6">
                <div class="profile-sidebar">
                    <!-- SIDEBAR USERPIC -->
                    <div class="profile-usertitle">
                        <h1>FoodArchy</h1>
                    </div>
                    <!-- END SIDEBAR USERPIC -->
                    <!-- SIDEBAR USER TITLE -->
                    <div class="profile-usertitle">
                        <div class="profile-usertitle-name">
                            <br>
                        </div>

                    </div>

                    <form class="form_class">
                        <div class="profile-usermenu">
                            <ul class="nav">

                                <li>
                                    <a href="#">
                                        <i class="glyphicon glyphicon-star"></i>
                                        PK</a>
                                    <input type="text" id="PK" class="form-control" placeholder="Enter PK">
                                </li>

                                <li>
                                    <a href="#">
                                        <i class="glyphicon glyphicon-star"></i>
                                        Name</a>
                                    <input type="text" id="name" class="form-control" placeholder="Enter name">
                                </li>


                                <li>
                                    <a href="#">
                                        <i class="glyphicon glyphicon-star"></i>
                                        Desc</a>
                                    <input type="text" id="desc" class="form-control" placeholder="Write Description">
                                </li>

                                <li>
                                    <a href="#">
                                        <i class="glyphicon glyphicon-star"></i>
                                        Percentage</a>
                                    <input type="text" id="perc" class="form-control" placeholder="Write Percentage">
                                </li>

                                <li>
                                    <a href="#">
                                        <i class="glyphicon glyphicon-star"></i>
                                        Location</a>
                                    <input type="text" id="location" class="form-control" placeholder="Enter Location">
                                </li>

                            </ul>
                        </div>
                        <div class="profile-userbuttons">
                            <button type="submit" id="register" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                    <!-- END MENU -->
                </div>
            </div>

        </div>
    </div>

    <br>
    <script type="text/javascript">
        var serverIP = "34.74.53.56";
        $(document).on('click', "#register", function () {
            var name = document.getElementById("name").value;
            var location = document.getElementById("location").value;
            var desc = document.getElementById("desc").value;
            var perc = document.getElementById("perc").value;
            var pk = document.getElementById("PK").value;
            alert("Done");
            $.ajax({
                dataType: "json",
                url: "http://" + serverIP + ":5000/app/register/lp/" + pk + "/" + name + "/" + desc + "/" + location + "/" + perc + "/",
                success: function (data) {
                    alert("Success");
                    console.log(data);
                }

            });
        })</script>
    <script type="text/javascript">
        var perc = String(document.getElementById("perc").value);
        localStorage.setItem('perc', perc)</script>

</body>

</html>
